<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>box-sizing</title>
<style>
	div {
		width: 10em;
		height: 10em;
		margin: 1em;
		padding: 2em;
		border: 0.1em solid;
	}
	
	#one {
		box-sizing: content-box; /* 기본값 */
	}
	
	#two {
		box-sizing: border-box;
	}
</style>
</head>
<body>
	<div id='one'></div>
	<div id='two'></div>
</body>
</html>
