<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>display</title>
<style>
	ul.inline li {
		display:inline;
		width: 10em; /* 무시된다. */
		background: red;
	}
	
	ul.block li {
		display: inline-block;
		width: 10em;
	}
	
	ul.none li {
		display: none;
	}
</style>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>딸기</li>
	</ul>
	
	<ul class='inline'>
		<li>사과</li>
		<li>딸기</li>
	</ul>
	
	<ul class='inline block'>
		<li>사과</li>
		<li>딸기</li>
	</ul>
	
	<ul class='none'>
		<li>사과</li>
		<li>딸기</li>
	</ul>
</body>
</html>
