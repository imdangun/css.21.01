<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>clip</title>
<style>
	div {
		background-color: yellow;
		border: 0.5rem dotted;
		width: 7rem;
		height: 7rem;
		padding: 1rem;
		margin: 1rem;
	}
	
	#one {
		background-clip: border-box; /* 기본값 */
	}
	
	#two {
		background-clip: padding-box;
	}
	
	#three {
		background-clip: content-box;
	}
</style>
</head>
<body>
	<div id='one'></div>
	<div id='two'></div>
	<div id='three'></div>
</body>
</html>
