<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>relative</title>
<style>
	div {
		padding: 3em;
		float: left;
	}
	
	.one {
		background: red;
	}
	
	.two {
		background: orange;
		position: relative;
		left: 2em;
		top: 1em;
	}
</style>
</head>

(left, top)
<body>
	<div class='one'></div>
	<div class='two'></div>
</body>
</html>
