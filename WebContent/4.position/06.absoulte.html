<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>absolute</title>
<style>
	div {
		padding: 3em;
	}
	
	#wrap {
		position: relative; 
		border: 0.1em solid;
		padding: 10em;
	}
	
	.one {
		background: red;
		position: absolute; /* non static 부모 객체를 원점으로 삼는다. */
		left: 2em;
		top: 1em;
	}
	
	.two {
		background: orange;
		position: absolute; /* non static 부모가 없으면 browser 를 원점으로 삼는다. */
		left: 5em;
		top: 4em;
	}
</style>
</head>
<body>
	<div id='wrap'>
		<div class='one'></div>
		<div class='two'></div>
	</div>
</body>
</html>
