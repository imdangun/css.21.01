<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>attribute</title>
<style>
	a[target] {
		border: 1px solid;
	} 
	
	a[href='fire.html'] {
		text-decoration: none; /* 밑줄을 없앤다. */
	}
	
	a[class~='best'] { /* best 단어가 포함되면 */
		background: yellow;
	}
	
	a[class|='best'] { /* best- 접두사로 시작하면 */
		border: 1px dotted;
	}
	
	a[class^='best'] { /* best 로 시작하면 */
		background: lightgreen;
	}
	
	a[class$='best'] { /* best 로 끝나면 */
		background: pink;
	}
	
	a[class*='best'] { /* best 가 포함되어 있으면 */
		background: lightblue;
	}
</style>
</head>
<body>
	<ul>
		<li><a href='tree.html' target='_blank'>목</a></li>
		<li><a href='fire.html'>화</a></li>
		<li><a class='my best choice'>토</a></li>
		<li><a class='best-choice'>금</a></li>
		<li><a class='mybest'>수</a></li>		
	</ul>
</body>
</html>
