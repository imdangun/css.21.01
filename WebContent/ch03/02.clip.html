<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>clip</title>
<style>
	div {
		background-color: yellow;
		border: 0.5em dotted;
		width: 7em;
		height: 7em;
		padding: 1em;
		margin: 1em;
	}
	
	#one {
		background-clip: border-box; /* 기본값 */
	}
	
	#two {
		background-clip: padding-box;
	}
	
	#three {
		background-clip: content-box;
	}
</style>
</head>
<body>
	<div id='one'>one</div>
	<div id='two'>two</div>
	<div id='three'>three</div>
</body>
</html>
