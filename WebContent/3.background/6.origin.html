<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title></title>
<style>
	div {
		background-image: url('../img/leaf.jpg');
		background-repeat: no-repeat;
		border: 1rem solid;
		width: 10rem;
		height: 10rem;
		padding: 1rem;
		margin: 1rem;
		float: left;
	}
	
	#one {
		background-origin: border-box;
	}
	
	#two {
		background-origin: padding-box; /* 기본값 */
	}
	
	#three {
		background-origin: content-box;
	}
</style>
</head>
<body>
	<div>hello</div>
	<div id='one'>border-box</div>
	<div id='two'>padding-box</div>
	<div id='three'>content-box</div>
</body>
</html>
