<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>transition</title>
<style>
	div {
		width: 10em;
		height: 10em;
		background: red;
		transition-property: background, border-radius;
		transition-duration: 1s;
		transition-delay: 0.5s;
	}
	
	div:hover {
		background: blue;
		border-radius: 50%;
	}
</style>
</head>
<body>
	<div></div>
</body>
</html>
