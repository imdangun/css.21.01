<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>rotate</title>
<style>
	.wrap {
		background: yellow;
		padding: 2em;
		position: relative;
		width: 10em;
		height: 10em;
		margin: 1em;		
	}
	
	.box {
		background: black;
		padding: 2em;
		position: absolute;
		left: 37%;
		top: 35%;		
	}
	
	.box:hover {
		transform: rotate(-10deg);
	}
	
	.box:active {
		transform: rotate(45deg);
	}
	
	.three {
		perspective: 10em;
	}
	
	.three .box:hover {
		transform: rotateX(45deg);
	}
	
	.three .box:active {
		transform: rotateY(45deg);
	}
</style>
</head>
<body>
	<div class='wrap'>
		<div class='box'></div>
	</div>
	
	<div class='wrap three'>
		<div class='box'></div>
	</div>
</body>
</html>
