<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title></title>
<style>
	div {
		padding: 3em;
		margin-right: 1em;
	}
	
	.one {
		background: red;
		float: left;
	}
	
	.two {
		background: orange;
		float: left;
	}
	
	.three {
		background: yellow;
		border: 0.3em solid;
	}
	
	.four {
		background: green;
		float: left;
	}
	
	.five {
		background: lightgreen;
		clear: both;
	}
</style>
</head>
<body>
	<div class='one'>one</div>
	<div class='two'>two</div>
	<div class='three'>three</div>
	<div class='four'>four</div>
	<div class='five'>five</div>
</body>
</html>
