<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>float</title>
<style>
	div {
		padding: 2em;
		margin: 1em;		
		float: left;
	}
	
	.one {
		background: red;
	}
	
	.two {
		background: orange;
	}
	
	.three {
		background: yellow;
	}
	
	.four {
		background: green;
		clear: left;
		float: left;
	}
</style>
</head>
<body>
	<div class='one'>one</div>
	<div class='two'>two</div>
	<div class='three'>three</div>
	<div class='four'>four</div>
</body>
</html>
