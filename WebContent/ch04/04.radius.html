<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>radius</title>
<style>
	div {
		border: 0.1em solid;
		width: 10em;
		height: 10em;
		margin: 1em;
	}
	
	#one {
		border-radius: 1em;
	}
	
	#two {
		border-radius: 50%;
	}
	
	#three {
		border-bottom-right-radius: 20%;
	}
</style>
</head>
<body>
	<div></div>
	<div id='one'>1em</div>
	<div id='two'>50%</div>
	<div id='three'>bottom right</div>
</body>
</html>
