<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title></title>
<style>
	table {
		border: 0.1em dotted;
		float: left;
		margin-right: 3em;	
	}
	
	table.collapse {
		border-collapse: collapse;
		caption-side: bottom;
	}
	
	td {
		border: 0.1em solid;
	}
</style>
</head>
<body>
	<table>
		<caption>연봉</caption>
		<tr><td>최한석</td><td>1억</td></tr>
		<tr><td>한아름</td><td>2억</td></tr>
	</table>
	
	<table class='collapse'>
		<caption>연봉</caption>
		<tr><td>최한석</td><td>1억</td></tr>
		<tr><td>한아름</td><td>2억</td></tr>
	</table>
</body>
</html>
