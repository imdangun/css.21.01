<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>scale</title>
<style>
	.wrap {
		background: yellow;
		padding: 2em;
		position: relative;
		width: 10em;
		height: 10em;		
	}
	
	.box {
		background: black;
		padding: 2em;
		position: absolute;
		left: 37%;
		top: 35%;
		border-radius: 50%;
	}
	
	.box:active {
		transform: scale(2, 2);
	}
</style>
</head>
<body>
	<div class='wrap'>
		<div class='box'></div>
	</div>
</body>
</html>
