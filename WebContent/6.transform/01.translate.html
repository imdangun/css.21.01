<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>translate</title>
<style>
	div.wrap {
		background: red;
		padding: 3em;
		position: relative;
		width: 3em;
		margin: 1em;
	}
	
	div.box {
		background: black;
		padding: 2em;
		position: absolute;
		left: 0;
		top: 0;
	}
	
	div.box:active {
		transform: translate(3em, 1em);
	}
	
	.three {
		perspective: 10em;
	}
	
	div.three div:active {
		 transform: translate3d(3em, 1em, 5em);
	}
</style>
</head>
<body>
	<div class='wrap'>
		<div class='box'></div>
	</div>
	
	<div class='wrap three'>
		<div class='box'></div>
	</div>
</body>
</html>
